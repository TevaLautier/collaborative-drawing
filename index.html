<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Drawing Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="user-id-display"></div>
      <canvas id="drawing-board"></canvas>
      <div class="toolbar">
        <div
          class="brusch selected"
          style="--size: 1"
          data-size="1"
          data-tool="pencil"
        ></div>
        <div
          class="brusch"
          style="--size: 3"
          data-size="3"
          data-tool="pencil"
        ></div>
        <div
          class="brusch"
          style="--size: 5"
          data-size="5"
          data-tool="pencil"
        ></div>
        <div
          class="brusch"
          style="--size: 10"
          data-size="10"
          data-tool="pencil"
        ></div>
        <div
          class="gomme"
          style="--size: 3"
          data-size="3"
          data-tool="eraser"
        ></div>
        <div
          class="gomme"
          style="--size: 10"
          data-size="10"
          data-tool="eraser"
        ></div>
        <div
          class="gomme"
          style="--size: 20"
          data-size="20"
          data-tool="eraser"
        ></div>
        <input type="number" id="brush-size" min="1" value="5" size="3" />
        <input type="color" id="color-picker" value="#000000" />
        <div class="move" id="move" data-tool="move"></div>
      </div>
    </div>
    <div id="main-thumbnail">
        <img src="images/drawing.png"  id="thumbnail-image"/>
    </div>
    <div id="animation">
    <img src="animation/1.gif" height="100%"></img>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
    
    
</html>
